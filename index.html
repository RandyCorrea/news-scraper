<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="glass-container">
        <header>
            <div class="header-content">
                <h1>Global<span class="highlight">News</span>Hub</h1>
                <p>Curated tech news from around the web</p>
            </div>
            <div class="controls">
                <button id="check-links-btn" class="btn secondary">
                    <i data-lucide="activity"></i> Check Links
                </button>
                <div class="trigger-group">
                    <input type="password" id="gh-token" placeholder="GitHub Token" class="token-input">
                    <button id="trigger-btn" class="btn primary">
                        <i data-lucide="zap"></i> Trigger Scraper
                    </button>
                </div>
            </div>
        </header>

        <section id="news-grid" class="news-grid">
            <!-- News cards will be injected here -->
            <div class="loader-container">
                <div class="loader"></div>
            </div>
        </section>
    </main>

    <div id="toast" class="toast hidden">
        <i data-lucide="info"></i>
        <span id="toast-message">Notification</span>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
