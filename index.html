<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalNewsHub | AI Integrated</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="glass-container">
        <header>
            <div class="header-content">
                <h1>Global<span class="highlight">News</span>Hub</h1>
                <p>Curated tech news with AI Scoring</p>
            </div>
            <div class="controls">
                <button id="check-links-btn" class="btn secondary">
                    <i data-lucide="activity"></i> Check Links
                </button>
                <div class="trigger-group">
                    <input type="password" id="gh-token" placeholder="GitHub Token (Required)" class="token-input">
                    <button id="verify-btn" class="btn secondary" title="Verify Token">
                        <i data-lucide="check-circle"></i>
                    </button>
                    <button id="trigger-btn" class="btn primary">
                        <i data-lucide="zap"></i> Trigger Bot
                    </button>
                </div>
            </div>
        </header>

        <!-- Tabs Navigation -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="news-tab">News Feed</button>
            <button class="tab-btn" data-tab="portals-tab">Portals</button>
            <button class="tab-btn" data-tab="settings-tab">Settings</button>
        </div>

        <!-- News Tab -->
        <div id="news-tab" class="tab-content active">
            <section id="news-grid" class="news-grid">
                <!-- Data injected via JS -->
                <div class="loader-container">
                    <div class="loader"></div>
                </div>
            </section>
        </div>

        <!-- Portals Tab -->
        <div id="portals-tab" class="tab-content">
            <div class="portal-management">
                <div class="add-portal-form">
                    <h3>Add New Portal</h3>
                    <div class="input-group">
                        <input type="url" id="portal-url" placeholder="https://example.com/news" required>
                        <select id="portal-section">
                            <option value="Tech">Tech</option>
                            <option value="Finance">Finance</option>
                            <option value="World">World</option>
                            <option value="Sports">Sports</option>
                        </select>
                        <button id="test-portal-btn" class="btn secondary">Test Extraction</button>
                        <button id="save-portal-btn" class="btn primary" disabled>Save Portal</button>
                    </div>
                    <div id="test-result" class="test-result hidden"></div>
                </div>

                <h3>Active Portals</h3>
                <div id="portals-list" class="portals-list">
                    <!-- Portals injected here -->
                </div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content">
            <div class="portal-management">
                <h3>NewsAPI Configuration</h3>
                <p style="margin-bottom: 20px; color: var(--text-muted);">Integrate NewsAPI.org to fetch top headlines
                    automatically.</p>

                <div class="add-portal-form">
                    <div class="input-group" style="flex-direction: column; gap: 15px;">
                        <input type="password" id="news-api-key" placeholder="NewsAPI Key (e.g. abc12345...)"
                            class="full-width">

                        <div style="display: flex; gap: 10px;">
                            <select id="news-country">
                                <option value="us">United States (us)</option>
                                <option value="gb">United Kingdom (gb)</option>
                                <option value="in">India (in)</option>
                                <option value="au">Australia (au)</option>
                            </select>
                            <select id="news-category">
                                <option value="technology">Technology</option>
                                <option value="business">Business</option>
                                <option value="science">Science</option>
                                <option value="health">Health</option>
                                <option value="entertainment">Entertainment</option>
                            </select>
                        </div>

                        <button id="save-settings-btn" class="btn primary">Save Configuration</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast" class="toast hidden">
        <i data-lucide="info"></i>
        <span id="toast-message">Notification</span>
    </div>

    <script src="script.js?v=6"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
